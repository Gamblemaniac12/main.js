<html>
    <head>
        <title>Basic Javascript project</title>

    <body>
        <h1 id="demo">Hello Javascript</h1>
        <button onclick="replaceContent()">Replace Document</button>
        <script>
            document.getElementById('demo').innerHTML = 'Hi Javascript';
            document.write('hello document');
            function replaceContent(){
                document.write('hi document');
            }
            window.alert('hi guys');
        </script>
        <h2>Variable</h2>
        <script>
            var A = "This is the beginning of the string,";
            document.write(A)
        
            var B = "and this is the end of the string";
            document.write(B)
            
        </script>
        <h3>Expression</h3>
        <script>
            document.write(3+3);
        </script>

    </body>
</html>
